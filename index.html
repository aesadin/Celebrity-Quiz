<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1copy.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Who's Your Celebrity Match?!</h1>

      <h2>Take this quiz to find out</h2>
    <form id="formOne">
      <h3>What does your ideal date look like?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="movies">
          A trip to the movies
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="fancy">
          A trip to a fancy restaurant
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          A trip to the beach
        </label>
      </div>

      <h3>What is your favorite food?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="caviar">
          Champagne and Caviar and sometimes Red Lobster!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="all">
          All food, i've never met a food I didn't like!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="food" value="Fruits">
          Fruits, vegetables and the occasional loaf of bread!
        </label>
      </div>

      <h3>Where would you most like to live?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="live" value="la">
          Los Angeles, but I keep a house in the Hamptons and New York City!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="live" value="nature">
          In nature, preferably near the animals!
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="live" value="roofs">
          Among the roofs of the city scape, in the open air!
        </label>
      </div>
      <button type="submit" class="btn"></button>
    </form>
