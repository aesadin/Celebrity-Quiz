<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1copy.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Who's Your Celebrity Match?!</h1>

      <h2>Take this quiz to find out</h2>
    <form id="formOne">
      <h3>What does your ideal date look like?</h3>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="movies">
          A trip to the movies
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="fancy">
          A trip to a fancy restaurant
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="date" value="beach">
          A trip to the beach
        </label>
      </div>
      <button type="submit" class="btn"></button>
    </form>
